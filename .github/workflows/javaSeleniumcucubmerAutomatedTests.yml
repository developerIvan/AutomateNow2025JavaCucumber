name: Run Selenium Tests with Headless Chrome #wrokflow name

on: # Defines the events that will trigger the GitHub action (push)
  schedule:
    - cron: '0 4 * * *'
 
jobs:
  test:
    runs-on: ubuntu-latest  
    env:
      browserName: chrome,
      browserHeight: 1920,
      browserWidth:  1080
          
          
    steps: # contains the actions/tasks to be executed
      - name: ğŸ›  Checkout repo
        uses: actions/checkout@v4 #Defines the actions to be used, gernerally are the same from github
        
      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸš€ Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ— Install Maven dependencies
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ“Š Generate Allure Report
        run: mvn allure:report

      - name: ğŸ“¤ Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
